<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encrypt/Decrypt</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f7ff;
            overflow: hidden;
        }

        #container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        h2 {
            color: #007acc;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005f99;
        }

        #output {
            margin-top: 15px;
            font-size: 0.9em;
            color: #333;
            word-break: break-all;
        }

        #version {
            margin-top: auto;
            font-size: 0.8em;
            color: #007acc;
            opacity: 0.8;
        }

        textarea {
            margin: 10px 0;
            width: 100%;
            height: 100px;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #textEncryptDecrypt {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>File Encrypt/Decrypt</h2>
        
        <div id="textEncryptDecrypt">
            <h3>Encrypt/Decrypt Text</h3>
            <textarea id="textInput" placeholder="Enter text here to encrypt/decrypt..."></textarea>
            <button onclick="encryptText()">Encrypt Text</button>
            <button onclick="decryptText()">Decrypt Text</button>
        </div>
        
        <h3>Encrypt/Decrypt File</h3>
        <button onclick="triggerEncryptFileInput()">Encrypt and Save File</button>
        <button onclick="triggerDecryptCryptFileInput()">Upload and Decrypt File</button>

        <!-- Hidden file inputs for file selection -->
        <input type="file" id="fileInput" accept="*/*" onchange="encryptFile()" />
        <input type="file" id="decryptCryptFile" accept=".crypt" onchange="decryptCryptFile()" />
        <input type="file" id="decryptKeyFile" accept=".ckey" onchange="decryptKeyFile()" />

        <p id="output"></p>
        <div id="version">Version 0.1.1 Alpha</div>
    </div>

    <script>
        // Helper function to download a file
        function downloadFile(filename, content) {
            const blob = new Blob([content]);
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Trigger file input for encrypting a file
        function triggerEncryptFileInput() {
            document.getElementById("fileInput").click();
        }

        // Trigger file input for decrypting the .crypt file
        function triggerDecryptCryptFileInput() {
            document.getElementById("decryptCryptFile").click();
        }

        // Trigger file input for decrypting the .ckey file after .crypt file is selected
        function triggerDecryptKeyFileInput() {
            document.getElementById("decryptKeyFile").click();
        }

        // Encrypt the uploaded file and save the encrypted file and key/IV as .ckey
        async function encryptFile() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select a file to encrypt.");
                return;
            }

            const file = fileInput.files[0];
            const arrayBuffer = await file.arrayBuffer();
            const fileName = file.name;
            const fileExtension = fileName.split('.').pop();  // Get the file extension

            // Generate a random encryption key and IV for AES-GCM
            const key = await crypto.subtle.generateKey(
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );
            const iv = crypto.getRandomValues(new Uint8Array(12));

            // Encrypt the file data
            const encryptedData = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                arrayBuffer
            );

            // Convert the encryption key and IV to base64 for storage
            const exportedKey = await crypto.subtle.exportKey("raw", key);
            const keyBase64 = btoa(String.fromCharCode(...new Uint8Array(exportedKey)));
            const ivBase64 = btoa(String.fromCharCode(...iv));

            // Generate a random filename for the encrypted file
            const randomFileName = Math.random().toString(36).substring(2, 15);  // Random string

            // Save the encrypted file with the .crypt extension
            const encryptedFileName = `${randomFileName}.crypt`;
            downloadFile(encryptedFileName, btoa(String.fromCharCode(...new Uint8Array(encryptedData))));

            // Save the key and IV as a .ckey file, with the same random name
            const keyIvContent = `key: ${keyBase64}\niv: ${ivBase64}`;
            const keyIvFileName = `${randomFileName}.ckey`;
            downloadFile(keyIvFileName, keyIvContent);

            document.getElementById("output").innerText = `File encrypted successfully. Saved as ${encryptedFileName} and ${keyIvFileName}.`;
        }

        // Decrypt the uploaded .crypt file
        async function decryptCryptFile() {
            const cryptFileInput = document.getElementById("decryptCryptFile");
            if (!cryptFileInput.files.length) {
                alert("Please select the encrypted .crypt file.");
                return;
            }

            const cryptFile = cryptFileInput.files[0];
            const cryptArrayBuffer = await cryptFile.arrayBuffer();

            // Now, trigger the key file input
            triggerDecryptKeyFileInput();
        }

        // Decrypt the uploaded .ckey file containing key/IV
        async function decryptKeyFile() {
            const keyFileInput = document.getElementById("decryptKeyFile");
            if (!keyFileInput.files.length) {
                alert("Please select the key (.ckey) file.");
                return;
            }

            const keyFile = keyFileInput.files[0];
            const keyIvContent = await keyFile.text();

            const [keyBase64, ivBase64] = keyIvContent.split("\n").map(line => line.split(": ")[1]);
            const iv = Uint8Array.from(atob(ivBase64), c => c.charCodeAt(0));
            const keyBuffer = Uint8Array.from(atob(keyBase64), c => c.charCodeAt(0)).buffer;

            const key = await crypto.subtle.importKey(
                "raw",
                keyBuffer,
                { name: "AES-GCM" },
                true,
                ["decrypt"]
            );

            try {
                const decryptedData = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    cryptArrayBuffer
                );

                const blob = new Blob([decryptedData]);
                const url = URL.createObjectURL(blob);
                const decryptedFileName = cryptFile.name.split('.').slice(0, -1).join('.'); // Remove .crypt
                const a = document.createElement("a");
                a.href = url;
                a.download = decryptedFileName;
                a.click();
                URL.revokeObjectURL(url);

                document.getElementById("output").innerText = `File decrypted successfully. Saved as ${decryptedFileName}.`;
            } catch (e) {
                console.error("Decryption failed", e);
                alert("Decryption failed.");
            }
        }

        async function encryptText() {
            const text = document.getElementById("textInput").value;
            if (!text) {
                alert("Please enter text to encrypt.");
                return;
            }

            // Generate key and IV
            const key = await crypto.subtle.generateKey(
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );
            const iv = crypto.getRandomValues(new Uint8Array(12));

            // Encrypt the text
            const encodedText = new TextEncoder().encode(text);
            const encryptedData = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                encodedText
            );

            // Convert the encryption key and IV to base64 for storage
            const exportedKey = await crypto.subtle.exportKey("raw", key);
            const keyBase64 = btoa(String.fromCharCode(...new Uint8Array(exportedKey)));
            const ivBase64 = btoa(String.fromCharCode(...iv));

            // Save the encrypted text as a .crypt file
            const encryptedText = btoa(String.fromCharCode(...new Uint8Array(encryptedData)));
            downloadFile("text_encrypted.crypt", encryptedText);

            // Save the key/IV as a .ckey file
            const keyIvContent = `key: ${keyBase64}\niv: ${ivBase64}`;
            downloadFile("text_key.iv", keyIvContent);

            document.getElementById("output").innerText = "Text encrypted successfully.";
        }

        async function decryptText() {
            const text = document.getElementById("textInput").value;
            if (!text) {
                alert("Please enter encrypted text to decrypt.");
                return;
            }

            // Decrypt using the key and IV
        }
    </script>
</body>
</html>
