<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encrypt/Decrypt</title>
    <style>
        /* Styling for a full-screen, subtle blue UI */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f7ff;
            overflow: hidden;
        }

        #container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            color: #007acc;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005f99;
        }

        #output {
            margin-top: 15px;
            font-size: 0.9em;
            color: #333;
            word-break: break-all;
        }

        #version {
            margin-top: auto;
            font-size: 0.8em;
            color: #007acc;
            opacity: 0.8;
        }

        textarea {
            margin: 10px 0;
            width: 100%;
            height: 100px;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #textEncryptDecrypt {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>File Encrypt/Decrypt</h2>
        
        <div id="textEncryptDecrypt">
            <h3>Encrypt/Decrypt Text</h3>
            <textarea id="textInput" placeholder="Enter text here to encrypt/decrypt..."></textarea>
            <button onclick="encryptText()">Encrypt Text</button>
            <button onclick="decryptText()">Decrypt Text</button>
        </div>
        
        <h3>Encrypt/Decrypt File</h3>
        <input type="file" id="fileInput" />
        <button onclick="encryptFile()">Encrypt and Save File</button>
        <button onclick="decryptFile()">Upload and Decrypt File</button>
        <p id="output"></p>
        <div id="version">Version 0.1.1 Alpha</div>
    </div>

    <script>
        // Helper function to download a file
        function downloadFile(filename, content) {
            const blob = new Blob([content]);
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Encrypts the uploaded file and saves the encrypted file and key/IV
        async function encryptFile() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select a file to encrypt.");
                return;
            }

            const file = fileInput.files[0];
            const arrayBuffer = await file.arrayBuffer();

            // Generate a random encryption key and IV for AES-GCM
            const key = await crypto.subtle.generateKey(
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );
            const iv = crypto.getRandomValues(new Uint8Array(12));

            // Encrypt the file data
            const encryptedData = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                arrayBuffer
            );

            // Convert the encryption key and IV to base64 for storage
            const exportedKey = await crypto.subtle.exportKey("raw", key);
            const keyBase64 = btoa(String.fromCharCode(...new Uint8Array(exportedKey)));
            const ivBase64 = btoa(String.fromCharCode(...iv));

            // Save the encrypted file
            downloadFile(`${file.name}.encrypted`, new Uint8Array(encryptedData));

            // Save the decryption key and IV as a separate file
            const keyIvContent = `Decryption Key: ${keyBase64}\nIV: ${ivBase64}`;
            downloadFile(`${file.name}_key_iv.txt`, keyIvContent);

            document.getElementById("output").innerText = "Files saved: encrypted file and key/IV file.";
        }

        // Decrypts an uploaded encrypted file using the provided key/IV file
        async function decryptFile() {
            const encryptedFile = await uploadFile("Upload the encrypted file:");
            const keyIvFile = await uploadFile("Upload the decryption key/IV file:");

            const keyIvContent = new TextDecoder().decode(keyIvFile);
            const [keyBase64, ivBase64] = keyIvContent.split("\n").map(line => line.split(": ")[1]);

            // Convert base64 strings back to ArrayBuffer format
            const ciphertext = encryptedFile;
            const iv = Uint8Array.from(atob(ivBase64), c => c.charCodeAt(0));
            const keyBuffer = Uint8Array.from(atob(keyBase64), c => c.charCodeAt(0)).buffer;

            // Import the encryption key
            const key = await crypto.subtle.importKey(
                "raw",
                keyBuffer,
                { name: "AES-GCM" },
                true,
                ["decrypt"]
            );

            // Decrypt the file
            try {
                const decryptedData = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    ciphertext
                );

                // Download the decrypted file
                downloadFile("decrypted_file", new Uint8Array(decryptedData));
                document.getElementById("output").innerText = "File decrypted successfully.";
            } catch (e) {
                console.error("Decryption failed", e);
                document.getElementById("output").innerText = "Decryption failed. Please check your inputs.";
            }
        }

        // Encrypts the text input by the user
        async function encryptText() {
            const text = document.getElementById("textInput").value;
            if (!text) {
                alert("Please enter some text to encrypt.");
                return;
            }

            // Generate a random encryption key and IV for AES-GCM
            const key = await crypto.subtle.generateKey(
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );
            const iv = crypto.getRandomValues(new Uint8Array(12));

            // Encrypt the text data
            const encodedText = new TextEncoder().encode(text);
            const encryptedData = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                encodedText
            );

            // Convert the encryption key and IV to base64 for storage
            const exportedKey = await crypto.subtle.exportKey("raw", key);
            const keyBase64 = btoa(String.fromCharCode(...new Uint8Array(exportedKey)));
            const ivBase64 = btoa(String.fromCharCode(...iv));

            // Output the encrypted text and download the key/IV
            const encryptedText = btoa(String.fromCharCode(...new Uint8Array(encryptedData)));
            downloadFile("encrypted_text.txt", encryptedText);
            const keyIvContent = `Decryption Key: ${keyBase64}\nIV: ${ivBase64}`;
            downloadFile("key_iv.txt", keyIvContent);

            document.getElementById("output").innerText = "Text encrypted and files saved.";
        }

        // Decrypts the text input by the user
        async function decryptText() {
            const text = document.getElementById("textInput").value;
            if (!text) {
                alert("Please enter some encrypted text to decrypt.");
                return;
            }

            // Get the key/IV file
            const keyIvFile = await uploadFile("Upload the decryption key/IV file:");
            const keyIvContent = new TextDecoder().decode(keyIvFile);
            const [keyBase64, ivBase64] = keyIvContent.split("\n").map(line => line.split(": ")[1]);

            // Convert base64 strings back to ArrayBuffer format
            const encryptedData = Uint8Array.from(atob(text), c => c.charCodeAt(0));
            const iv = Uint8Array.from(atob(ivBase64), c => c.charCodeAt(0));
            const keyBuffer = Uint8Array.from(atob(keyBase64), c => c.charCodeAt(0)).buffer;

            // Import the encryption key
            const key = await crypto.subtle.importKey(
                "raw",
                keyBuffer,
                { name: "AES-GCM" },
                true,
                ["decrypt"]
            );

            // Decrypt the text
            try {
                const decryptedData = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    encryptedData
                );

                // Output the decrypted text
                const decryptedText = new TextDecoder().decode(decryptedData);
                document.getElementById("textInput").value = decryptedText;
                document.getElementById("output").innerText = "Text decrypted successfully.";
            } catch (e) {
                console.error("Decryption failed", e);
                document.getElementById("output").innerText = "Decryption failed. Please check your inputs.";
            }
        }

        // Helper function for file upload
        async function uploadFile(promptText) {
            return new Promise((resolve) => {
                const input = document.createElement("input");
                input.type = "file";
                input.accept = "text/plain";
                input.onchange = async (event) => {
                    const file = event.target.files[0];
                    const arrayBuffer = await file.arrayBuffer();
                    resolve(new Uint8Array(arrayBuffer));
                };
                input.click();
            });
        }
    </script>
</body>
</html>
