<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encrypt/Decrypt</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f7ff;
            overflow: hidden;
        }

        #container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        h2 {
            color: #007acc;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005f99;
        }

        #output {
            margin-top: 15px;
            font-size: 0.9em;
            color: #333;
            word-break: break-all;
        }

        #version {
            margin-top: auto;
            font-size: 0.8em;
            color: #007acc;
            opacity: 0.8;
        }

        textarea {
            margin: 10px 0;
            width: 100%;
            height: 100px;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #textEncryptDecrypt {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>File Encrypt/Decrypt</h2>
        
        <div id="textEncryptDecrypt">
            <h3>Encrypt/Decrypt Text</h3>
            <textarea id="textInput" placeholder="Enter text here to encrypt/decrypt..."></textarea>
            <button onclick="encryptText()">Encrypt Text</button>
            <button onclick="decryptText()">Decrypt Text</button>
        </div>
        
        <h3>Encrypt/Decrypt File</h3>
        <!-- The first file input only accepts .crypt files -->
        <input type="file" id="fileInput" accept=".crypt" />
        <!-- The second file input only accepts .ckey files -->
        <input type="file" id="keyInput" accept=".ckey" />
        <button onclick="encryptFile()">Encrypt and Save File</button>
        <button onclick="decryptFile()">Upload and Decrypt File</button>
        <p id="output"></p>
        <div id="version">Version 0.1.1 Alpha</div>
    </div>

    <script>
        // Helper function to download a file
        function downloadFile(filename, content) {
            const blob = new Blob([content]);
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Encrypts the uploaded file and saves the encrypted file and key/IV as .ckey
        async function encryptFile() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select a file to encrypt.");
                return;
            }

            const file = fileInput.files[0];
            const arrayBuffer = await file.arrayBuffer();
            const fileName = file.name;
            const fileExtension = fileName.split('.').pop();  // Get the file extension

            // Generate a random encryption key and IV for AES-GCM
            const key = await crypto.subtle.generateKey(
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );
            const iv = crypto.getRandomValues(new Uint8Array(12));

            // Encrypt the file data
            const encryptedData = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                arrayBuffer
            );

            // Convert the encryption key and IV to base64 for storage
            const exportedKey = await crypto.subtle.exportKey("raw", key);
            const keyBase64 = btoa(String.fromCharCode(...new Uint8Array(exportedKey)));
            const ivBase64 = btoa(String.fromCharCode(...iv));

            // Generate a random filename for the encrypted file
            const randomFileName = Math.random().toString(36).substring(2, 15);  // Random string

            // Save the encrypted file with the .crypt extension
            const encryptedFileName = `${randomFileName}.crypt`;
            downloadFile(encryptedFileName, btoa(String.fromCharCode(...new Uint8Array(encryptedData))));

            // Save the key and IV as a .ckey file, with the same random name
            const keyIvContent = `key: ${keyBase64}\niv: ${ivBase64}`;
            const keyIvFileName = `${randomFileName}.ckey`;
            downloadFile(keyIvFileName, keyIvContent);

            document.getElementById("output").innerText = `File encrypted successfully. Saved as ${encryptedFileName} and ${keyIvFileName}.`;
        }

        // Decrypts the uploaded file and restores its original file name and extension
        async function decryptFile() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select a file to decrypt.");
                return;
            }

            const encryptedFile = fileInput.files[0];
            const encryptedArrayBuffer = await encryptedFile.arrayBuffer();

            const keyIvInput = document.getElementById("keyInput");
            if (!keyIvInput.files.length) {
                alert("Please select the corresponding .ckey file.");
                return;
            }

            const keyIvFile = keyIvInput.files[0];
            const keyIvContent = await keyIvFile.text();
            const [keyBase64, ivBase64] = keyIvContent.split("\n").map(line => line.split(": ")[1]);

            const iv = Uint8Array.from(atob(ivBase64), c => c.charCodeAt(0));
            const keyBuffer = Uint8Array.from(atob(keyBase64), c => c.charCodeAt(0)).buffer;

            const key = await crypto.subtle.importKey(
                "raw",
                keyBuffer,
                { name: "AES-GCM" },
                true,
                ["decrypt"]
            );

            try {
                const decryptedData = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    encryptedArrayBuffer
                );

                // Get the original file extension from the .ckey file (if any) or use a default
                const originalFileName = encryptedFile.name.split('.').slice(0, -1).join('.');  // Remove .crypt
                const decryptedFileName = `${originalFileName}`;

                // Convert decrypted data to a Blob and download it
                const blob = new Blob([decryptedData]);
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = decryptedFileName;
                a.click();
                URL.revokeObjectURL(url);

                document.getElementById("output").innerText = `File decrypted successfully. Saved as ${decryptedFileName}.`;
            } catch (e) {
                console.error("Decryption failed", e);
                document.getElementById("output").innerText = "Decryption failed.";
            }
        }

        // Encrypts text input and saves as encrypted text
        async function encryptText() {
            const text = document.getElementById("textInput").value;
            if (!text) {
                alert("Please enter some text to encrypt.");
                return;
            }

            const key = await crypto.subtle.generateKey(
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );
            const iv = crypto.getRandomValues(new Uint8Array(12));

            const encryptedData = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                new TextEncoder().encode(text)
            );

            const exportedKey = await crypto.subtle.exportKey("raw", key);
            const keyBase64 = btoa(String.fromCharCode(...new Uint8Array(exportedKey)));
            const ivBase64 = btoa(String.fromCharCode(...iv));

            const keyIvContent = `key: ${keyBase64}\niv: ${ivBase64}`;
            const keyIvFileName = `textKey_${Date.now()}.ckey`;

            downloadFile(`text_${Date.now()}.crypt`, btoa(String.fromCharCode(...new Uint8Array(encryptedData))));
            downloadFile(keyIvFileName, keyIvContent);

            document.getElementById("output").innerText = `Text encrypted successfully. Saved as text_${Date.now()}.crypt and ${keyIvFileName}.`;
        }

        // Decrypts the text input using the key and IV
        async function decryptText() {
            const text = document.getElementById("textInput").value;
            if (!text) {
                alert("Please enter some encrypted text to decrypt.");
                return;
            }

            const keyIvContent = prompt("Please enter the key and IV in the format:\nkey: <base64_key>\niv: <base64_iv>");
            if (!keyIvContent) {
                alert("Invalid input.");
                return;
            }

            const [keyBase64, ivBase64] = keyIvContent.split("\n").map(line => line.split(": ")[1]);
            const iv = Uint8Array.from(atob(ivBase64), c => c.charCodeAt(0));
            const keyBuffer = Uint8Array.from(atob(keyBase64), c => c.charCodeAt(0)).buffer;

            const key = await crypto.subtle.importKey(
                "raw",
                keyBuffer,
                { name: "AES-GCM" },
                true,
                ["decrypt"]
            );

            try {
                const encryptedData = new Uint8Array(atob(text).split("").map(c => c.charCodeAt(0)));
                const decryptedData = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    encryptedData
                );

                document.getElementById("textInput").value = new TextDecoder().decode(decryptedData);
                document.getElementById("output").innerText = "Text decrypted successfully.";
            } catch (e) {
                console.error("Decryption failed", e);
                document.getElementById("output").innerText = "Decryption failed.";
            }
        }
    </script>
</body>
</html>
